<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/gif">
    <title>Github Users</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
                <p class="header-name">devfinder</p>
            </div>
            <div class="mode-container">
                <p class="mode"></p>
                <span class="mode-picture">
                    <img>
                </span>
            </div>
        </div>
        <div class="search">
            <div class="input-container">
                <input type="text" placeholder="Search GitHub usernameâ€¦">
            </div>
            <div class="button-container">
                <span class="warning">No results</span>
                <button>Search</button>
            </div>
        </div>
        <div class="small-warning">
            <span">No results</span>
        </div>
        <div class="info">
            <div class="image">
                <div class="image-circle">
                </div>
            </div>
            <div class="data">
                <div class="name-date-user-container">
                    <div>
                        <div class="image-small-screen">
                            <div class="image-circle-small">
                            </div>
                        </div>
                    </div>
                    <div class="name-date-container">
                        <div class="name-date">
                            <p class="name"></p>
                            <p class="date"></p>
                        </div>
                        <div class="hash">
                            <p class="username"></p>
                        </div>
                        <div class="date-hidden">
                            <p class="date-small"></p>
                        </div>
                    </div>
                </div>
                <div class="bio">
                    <p class="biography">
                        
                        </p>
                </div>
                <div class="stats">
                    <div>
                        <p class="stats-name">Repos</p>
                        <p class="repos"></p>
                    </div>
                    <div>
                        <p class="stats-name">Followers</p>
                        <p class="followers"></p>
                    </div>
                    <div>
                        <p class="stats-name">Following</p>
                        <p class="following"></p>
                    </div>
                </div>
                <div class="links">
                    <div>
                        <div>
                            <span class="image-one"> 
                                <img>
                            </span>
                            <p class="city"></p>
                        </div>
                        <div>
                            <span class="image-two"> 
                                <img>
                            </span>
                            <a href="#" class="blog"></a>
                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="image-three"> 
                                <img>
                            </span>
                            <a href="#" class="twitter"></a>
                        </div>
                        <div>
                            <span class="image-four"> 
                                <img>
                            </span>
                            <p class="company"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
